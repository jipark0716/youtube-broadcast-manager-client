<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Multi Streaming</title>
</head>
<body>
<div id="app">
    <ul class="nav nav-tabs nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link active" data-tab="channel" href="#">Channel</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-tab="broadcast" href="#">Broadcast</a>
        </li>
    </ul>
    <div class="container" id="channel">
        <button
                type="button"
                onclick="window.app.openInBrowser('http://127.0.0.1:5862/oauth/google')"
                class="btn btn-primary position-absolute fixed-bottom">
            채널추가
        </button>
        <div class="content row mt-3">
        </div>
    </div>


    <div class="container d-none" id="broadcast">
        <div class="form-group">
            <label for="broadcast-filter-channel"></label>
            <select class="form-control" id="broadcast-filter-channel">
            </select>
        </div>
        <div class="content row mt-3">

        </div>
    </div>
</div>
<div id="create-broadcast" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">방송시작</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="create-broadcast-0">채널</label>
                        <select class="form-control" id="create-broadcast-0" name="profile_id">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="create-broadcast-1">제목</label>
                        <input name="title" class="form-control" id="create-broadcast-1" placeholder="제목">
                    </div>
                    <div class="form-group">
                        <label for="create-broadcast-2">설명</label>
                        <textarea name="description" class="form-control" id="create-broadcast-2" placeholder="설명"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="create-broadcast-5">채널</label>
                        <select class="form-control" id="create-broadcast-5" name="category_id">
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-12 pl-0">썸네일</label>
                        <button type="button" id="select-thumbnail" class="close" style="text-align: left">
                            <img class="img-fluid rounded bg-light col-4" style="cursor: pointer" src="https://cdn-icons-png.flaticon.com/512/54/54565.png" alt="#">
                        </button>
                        <input type="hidden" name="thumbnail" id="selected-thumbnail">
                    </div>
                    <div class="form-group">
                        <label for="create-broadcast-4">영상</label>
                        <input class="form-control" readonly style="cursor: pointer" id="create-broadcast-4" placeholder="선택해주세요">
                        <input type="hidden" name="source" id="selected-source">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="start-broadcast" type="button" class="btn btn-primary">시작</button>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
